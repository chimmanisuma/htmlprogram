<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration form</h1>
    <form>
        <label for="fname">first Name</label>
        <input type="text" id="fname" name="firstname" placeholder="your name.." value="john">
        <label for="lname">last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="your last name.." value="smith">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="your last email.." value="johnsmith@email.com">

        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">canada</option>
            <option value="usa" selected>usa </option>
        </select> 
        <label for="gender">Gender</label>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">other</label>
        <br>
        <label>Hobbies <i>(option)</i></label>
        <div class="form-inline">
            <label><input type="checkbox" name="hobbies[]" value="sports" checked>sports</label>
            <label><input type="checkbox" name="hobbies[]" value="movies">sports</label>
            <label><input type="checkbox" name="hobbies[]" value="music" checked>sports</label>
        </div>
        <input type="submit" value="submit">
    </form>
    <script>
        //collecting form data
        //how to collect form text boxes
       let fname = document.getElementById('fname').value;
       console.log(fname);
       let lname = document.getElementById('lname').value;
       console.log(lname);

       let email = document.getElementById('email').value;
       console.log(email);

       //getting selected value from a dropdown list

       let country = document.querySelector('#country').value;
       console.log(country);

       //getting value of checked radio button

       let gender = document.querySelector('input[name="gender"]:checked').value;
       console.log(gender);

       ///selecting all checked checkboxes

       let hobbies = [];
       let checkboxes = document.getElementsByName('hobbies[]');
       for(let i=0; i<checkboxes.length;i++)
       {
           if(checkboxes[i].checked){
            hobbies.push(checkboxes[i].value);
           }

       }
       console.log(hobbies);



    </script>


    
</body>
</html>
